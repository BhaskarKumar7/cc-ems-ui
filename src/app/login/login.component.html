<main class="d-flex w-100 h-100">
  <div class="container d-flex flex-column">
    <div class="row vh-100">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">

          <div class="text-center mt-4">
            <h1 class="h2">Employee Management System</h1>
            <p class="lead">
              Login to your account
            </p>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="m-sm-3">
               <form #loginForm="ngForm" (submit)="loginTheUser(loginForm)">
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control form-control-lg" type="email" name="userEmailId" [(ngModel)]="userEmailId" placeholder="Enter your email" required/>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control form-control-lg" type="password" name="userPassword" [(ngModel)]="userPassword" placeholder="Enter your password" required/>
                  </div>

                  <div class="mb-3">
                    <div class="d-grid gap-2 mt-3">
                      <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Sign in</button>
                    </div>
                  </div>
                  
                 <div class="mb-3" *ngIf="showError">
                    <div class="alert alert-danger alert-dismissible" role="alert">
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      <div class="alert-message">
                        <strong>{{errorMessage}}</strong>
                      </div>
                    </div>
                 </div>

                </form>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</main>
